{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #313132;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 400px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px 30px 30px 30px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 25px;
            font-weight: 500;
            color: #202124;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 12px;
            margin-bottom: 20px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.2s ease-in-out;
        }

        input:focus {
            outline: none;
            border-color: #1a73e8;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1a73e8;
            color: white;
            font-size: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #155ab6;
        }

        .error-messages {
            margin-top: 15px;
            color: #d93025;
            font-size: 14px;
            text-align: left;
        }
        /* Responsive styles for mobile login */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 20px 15px;
            }

            input[type="email"],
            input[type="password"],
            button {
                font-size: 14px;
                padding: 12px 10px;
            }

            .login-container h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
